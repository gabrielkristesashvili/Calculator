<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="icon" type="image/x-icon" sizes="320x320" href="favicon.png">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>

    <section class="backgr">
        <div class="container">
            <div class="row">
                <div class="col-3 dn"></div>
                <div class="col-6 center">
                    <div class="calc">
                        <form name="form">
                            <input class="calc-display" disabled>
                        </form>
                        <div class="col-3">
                            <div class="card">
                                <input type="button" style="background-color: rgba(255, 0, 0, 0.479)" value="C"
                                    onclick="c()">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <input type="button" value="/" onclick="insrt('/')">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <input type="button" value="<" onclick="del()">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <input type="button" value="X" onclick="insrt('*')">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <div class="card"><input type="button" value="7" onclick="insrt(7)"></div>
                            </div>
                            <div class="col-3">
                                <div class="card"><input type="button" value="8" onclick="insrt(8)"></div>
                            </div>
                            <div class="col-3">
                                <div class="card"><input type="button" value="9" onclick="insrt(9)"></div>
                            </div>
                            <div class="col-3">
                                <div class="card"><input type="button" value="-" onclick="insrt('-')"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <div class="card"><input type="button" value="4" onclick="insrt(4)"></div>
                            </div>
                            <div class="col-3">
                                <div class="card"><input type="button" value="5" onclick="insrt(5)"></div>
                            </div>
                            <div class="col-3">
                                <div class="card"><input type="button" value="6" onclick="insrt(6)"></div>
                            </div>
                            <div class="col-3">
                                <div class="card"><input type="button" value="+" onclick="insrt('+')"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <div class="card"><input type="button" value="1" onclick="insrt(1)"></div>
                            </div>
                            <div class="col-3">
                                <div class="card"><input type="button" value="2" onclick="insrt(2)"></div>
                            </div>
                            <div class="col-3">
                                <div class="card"><input type="button" value="3" onclick="insrt(3)"></div>
                            </div>
                            <div class="col-6">
                                <div class="card"><input type="button" value="0" onclick="insrt(0)"></div>
                            </div>
                            <div class="col-3">
                                <div class="card"><input type="button" value="." onclick="insrt('.')"></div>
                            </div>
                            <div class="col-3 card-eql">
                                <div class="card"><input type="button" value="=" onclick="eql()"
                                        style="height: 280px; background-color: #058d926b">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-3 dn"></div>
            </div>
        </div>
    </section>










    <script src="js/script.js"></script>
</body>

</html>
